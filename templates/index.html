<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“˜ Smart Technical Document Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0ea5e9, #6366f1, #111827);
      margin: 0;
      padding: 0;
      color: #f1f5f9;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #fff;
      margin-bottom: 40px;
      font-size: 2.6rem;
      text-align: center;
      text-shadow: 0 0 12px rgba(99,102,241,0.8), 0 0 20px rgba(14,165,233,0.6);
      letter-spacing: 2px;
    }

    /* Glassmorphism card effect */
    .upload, .query-box, .file-info, .answer, .error {
      width: 100%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease;
    }

    /* Input fields */
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      border-radius: 14px;
      border: 2px solid transparent;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.15));
      font-size: 1rem;
      color: #f1f5f9;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(99, 102, 241, 0.2),
                  0 0 8px rgba(14, 165, 233, 0.2);
    }

    input[type="text"]:focus {
      border: 2px solid #38bdf8;
      box-shadow: 0 0 18px #38bdf8, inset 0 0 12px rgba(14,165,233,0.3);
      background: rgba(255,255,255,0.1);
    }

    /* File upload button */
    input[type="file"]::file-selector-button {
      background: linear-gradient(90deg, #6366f1, #0ea5e9);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(99,102,241,0.5);
    }

    input[type="file"]::file-selector-button:hover {
      background: linear-gradient(90deg, #0ea5e9, #6366f1);
      transform: translateY(-2px) scale(1.07);
      box-shadow: 0 0 20px rgba(14,165,233,0.8);
    }

    /* Buttons */
    button {
      background: linear-gradient(135deg, #6366f1, #0ea5e9, #06b6d4);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 14px 32px;
      font-size: 1.15rem;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 0 16px rgba(99,102,241,0.6), 0 0 24px rgba(14,165,233,0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Shiny hover effect */
    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.4),
        transparent
      );
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    button:hover::after {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #0ea5e9, #6366f1, #9333ea);
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 0 24px rgba(14,165,233,1), 0 0 40px rgba(99,102,241,0.8);
    }

    .answer {
      background: rgba(99, 102, 241, 0.15);
      border-left: 4px solid #6366f1;
      color: #e0e7ff;
      font-size: 1.1rem;
    }

    .error {
      border-left: 4px solid #ef4444;
      color: #fecaca;
      font-size: 1.1rem;
    }

    .file-info {
      border-left: 4px solid #0ea5e9;
      color: #a5f3fc;
      font-weight: 600;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .query-box {
        flex-direction: column;
      }
      button, input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Smart Technical Document Assistant</h1>
    <form class="upload" method="POST" enctype="multipart/form-data">
      <label for="pdf">Upload PDF(s):</label>
      <input type="file" name="pdf" id="pdf" accept="application/pdf" multiple>
      <button type="submit">Load Document(s)</button>
    </form>

    {% if uploaded_filenames %}
        <div class="file-info">Documents loaded:<br>
          {{ uploaded_filenames|join(', ') }}
        </div>
      {% endif %}

    <form method="POST" class="query-box">
      <input type="text" name="query" placeholder="Ask a question about the manual..." required>
      <button type="submit">Ask</button>
    </form>

    {% if answer %}
      <div class="answer"><strong>Answer:</strong><br> {{ answer|safe }}</div>
      {% if sources %}
        <div class="file-info" style="margin-top:-12px; margin-bottom:24px;">
          <strong>Source:</strong> {{ sources[0] }}
        </div>
      {% endif %}
    {% endif %}
    {% if error %}
      <div class="error"><strong>Error:</strong> {{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
